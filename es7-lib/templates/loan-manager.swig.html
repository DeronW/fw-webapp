<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block viewport %}
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    {% include 'partial/fix-viewport.swig.html' %}
    {% endblock %}
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    {% block disable_telephone %}
    <meta name="format-detection" content="telephone=no"/>
    {% endblock %}
    <title>{% block title %}Loan - Manager{% endblock %}</title>
</head>
<body>

<!--接口地址前缀,结尾需要添加斜线-->
<input type="hidden" id="api-path" value="{{ API_PATH }}"/>

{% block content %}
<div id="header"></div>
<div id="cnt"></div>
<div id="bottom-nav-bar"></div>
{% endblock %}
</body>
</html>
