<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>{% block title %}豆哥商城 - 金融工场{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/all.less.css"/>
    {% block css %}{% endblock %}
</head>
<body>

<!--接口地址前缀,结尾需要添加斜线-->
<input type="hidden" id="api-path" value="{{ API_PATH }}"/>

{% block content %}
<div id="header"></div>
<div id="cnt"></div>
{% endblock %}

<script src="javascripts/lib.js"></script>
<script src="javascripts/bundle.js"></script>

{% if !DEBUG %}
<script type='text/javascript'>
    var _vds = _vds || [];
    window._vds = _vds;
    (function () {
        _vds.push(['setAccountId', '94c306a7663c0ec1']);
        (function () {
            var vds = document.createElement('script');
            vds.type = 'text/javascript';
            vds.async = true;
            vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(vds, s);
        })();
    })();
</script>
{% endif %}
{% if !DEBUG %}{% include 'exception_handler.html' %}{% endif %}

</body>
</html>
