<input id="_reload_flag_value" type="hidden" value="" />
<script>
    (function () {
        var t = new Date().getTime();
        var f = document.getElementById('_reload_flag_value');
        if (f.value.length === 0) {
            f.value = t;
        } else {
            f.value = '';
            location.reload();
        }
    })();
</script>
