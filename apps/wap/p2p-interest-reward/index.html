{% extends '../../../lib/templates/wap_base.swig.html' %} {% block title %}VIP等级加息{% endblock %} {% block content %}

<div id="header"></div>

<div class="user-level">

    <span class="level" id="level"></span>
    <div class="interest">
        <div class="interest-text">年化加息奖励为</div>

            <span id="percent" style="visibility: hidden">%</span>
</div>

    <div class="row row-a row-first">
        等级

    </div>
    <div class="row row-b">
        普通会员
        <div id="add-interest-text-0">-</div>
    </div>
    <div class="row row-c">
        VIP1

        VIP2

    </div>
    <div class="row row-c">
        VIP3

    </div>

        VIP4

    </div>

    <!--</div>-->
</div>
<img class="img" src="images/img-3.png">

<a class="invest" onClick="gotoInvest()">
<img src="images/img-4.png">
</a>

<script>
    function gotoInvest() {
        if ($FW.Browser.inApp()) {
            NativeBridge.close();
        } else {
            location.href = location.protocol + '//m.9888.cn/mpwap'
        }
    }
</script>
