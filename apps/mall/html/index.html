<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=720, user-scalable=no">
    <title>你的受骗指数有多高</title>
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
</head>
<body>

<input type="hidden" id="frame" value="1"/>
<!--图片引用的路径前缀,结尾需要添加斜线-->
<input type="hidden" id="static-path" value="../"/>
<input type="hidden" id="api-path" value="http://10.10.100.107/"/>


<div id="cnt"></div>
<script src="../scripts/jweixin-1.0.0.js"></script>
<script src="../scripts/react-0.14.1/react.js"></script>
<script src="../scripts/react-0.14.1/react-dom.js"></script>
<script src="../scripts/zepto.min.js"></script>

<script>
    window.setShareMessage = function (title, desc, score) {
        //朋友
        wx.onMenuShareAppMessage({
            title: title,
            desc: desc,
            link: DS.linkChange('{$h.index}'),
            imgUrl: '{$h.static}',
            success: function () {
                DS.sendRepost("appMessage");
            }
        });
        //朋友圈
        wx.onMenuShareTimeline({
            title: window.ShareMessage.title,
            link: DS.linkChange('{$h.index}'),
            imgUrl: '{$h.static}',
            success: function () {
                DS.sendRepost("timeline");
            }
        });
    };

    wx.config({
        debug: false,
        appId: '{$h.signPackage.appId}',
        timestamp: '{$h.signPackage.timestamp}',
        nonceStr: '{$h.signPackage.nonceStr}',
        signature: '{$h.signPackage.signature}',
        jsApiList: [            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareTimeline',
            'onMenuShareAppMessage'
        ]
    });

</script>
<script src="../scripts/index.js"></script>
</body>
</html>
