{% extends '../../../lib/templates/loan_base.swig.html' %}

{% block title %}邀请好友{% endblock %}

{% block head_javascripts %}
<script src="javascripts/jquery.min.js"></script>
{% endblock %}

{% block content %}
<div id="header"></div>
<div class="invite-bg">
    <div class="get-btn">立即分享</div>
    <div class="copy-link">
        <div class="top-tip">长按复制链接分享给好友</div>
        <div class="btm-tip"><input type="text" value=""/></div>
    </div>
    <div class="tabs">
        <span class="rule-btn selected"></span>
        <span class="invite-btn"></span>
    </div>
</div>
<div id="tab-content">
    <div class="tab-content-item">
        <div class="tab-content-item-wrap1">
            <div class="rule-item">放心花是由深圳市众利财富管理有限公司推出的基于移动端线上贷款信息聚合平台，满足您的各类贷款需求。
            </div>
            <div class="invitation-code">分享我的邀请码：<span></span></div>
        </div>
    </div>
    <div class="tab-content-item" style="display:none;">
        <div class="tab-content-item-wrap2">
            <div id="more">更多</div>
        </div>

    </div>
</div>
<div class="mask">
    <img src="images/invite-tip.png"/>
</div>
<div id="bottom-nav-bar"></div>
{% endblock %}
