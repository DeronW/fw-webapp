<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block viewport %}
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    {% endblock %}
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    {% block disable_telephone %}
    <meta name="format-detection" content="telephone=no"/>
    {% endblock %}
    <title>{% block title %}工场管家{% endblock %}</title>
</head>
<body style="height: 100%">

<!-- 接口地址前缀 -->
<input type="hidden" id="api-path" value="{{ API_PATH }}"/>
<!-- ENV -->
<input type="hidden" id="env" value="{{ ENV }}"/>

{% block content %}
<div id="cnt"></div>
{% endblock %}
</body>
</html>
